<div class="container" *ngIf="!loading">
  <div class="row">
    <div class="col-md-6 col-md-push-3 banner">
      <img
        src="../assets/images/qatar2022-3.jpg"
        alt="Qatar 2022"
        class="img-responsive"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3 lang">
      <button
        [ngClass]="lang === 'eng' ? 'btn btn-warning' : 'btn btn-default'"
        (click)="onLangSelect('eng')"
      >
        ENG
      </button>
      |
      <button
        [ngClass]="lang === 'arabic' ? 'btn btn-warning' : 'btn btn-default'"
        class="btn btn-default"
        (click)="onLangSelect('arabic')"
      >
        عربي
      </button>
      <!-- the result after scanning the qrcode -->
      <div *ngIf="scanUser">
        <app-result></app-result>
        <app-data [scanBy]="scanUser"></app-data>
      </div>
      <!-- End -->
    </div>
  </div>
  <div class="row" *ngIf="!hideLogo">
    <div class="col-md-6 col-md-push-3 logo">
      <img
        src="../assets/images/tayassar.png"
        class="img-responsive"
        alt="Logo"
        style="margin: 0 auto; width: 30%"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3 form">
      <app-scan-user-form
        *ngIf="scanUser === '' || !scanUser"
      ></app-scan-user-form>
    </div>
  </div>
</div>
<div class="container" *ngIf="loading">
  <div class="row text-center">
    <div class="col-md-6 col-md-push-3 home">
      <app-spinner-one></app-spinner-one>
    </div>
  </div>
</div>
