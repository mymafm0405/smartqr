<div class="row" style="border-bottom: 1px dashed #ffadad; padding-top: 50px">
  <div class="col-md-4 col-xs-4">
    <img [src]="user.imageUrl" class="img-thumbnail" alt="User Photo" />
  </div>
  <div class="col-md-3 col-xs-3">
    <h4
      style="margin-top: 0; margin-bottom: 5px"
      [ngClass]="
        user.covidStatus === 'vaccinated' ? 'covid green' : 'covid red'
      "
    >
      {{ covidStatus }}
    </h4>
    <img
      class="img-responsive"
      *ngIf="user.covidStatus === 'vaccinated'"
      src="../../assets/images/green.png"
      alt="vaccinated"
    />
    <img
      class="img-responsive"
      *ngIf="user.covidStatus === 'unvaccinated'"
      src="../../assets/images/red.png"
      alt="vaccinated"
    />
  </div>
  <div class="col-md-5 col-xs-5">
    <h3 class="name">{{ user.firstName }} {{ user.lastName }}</h3>
    <h4 class="id-number">{{ user.idNumber }}</h4>
  </div>
</div>
